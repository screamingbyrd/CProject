cproject_home:
    path: "/"
    defaults: { _controller: AppBundle:App:index }
cproject_contact:
    locales:
        en: "/contact"
        fr: "/contacter"
    defaults: { _controller: AppBundle:Contact:contact }
cproject_credit:
    locales:
        en: "/proposer/credit"
        fr: "/proposeur/credit"
    defaults: { _controller: AppBundle:Credit:credit }
cproject_bills:
    locales:
        en: "/proposer/bills"
        fr: "/proposeur/facture"
    defaults: { _controller: AppBundle:Credit:bills }
cproject_bills_generate:
    locales:
        en: "/proposer/bills/pdf"
        fr: "/proposeur/facture/pdf"
    defaults: { _controller: AppBundle:Credit:generateBill }
cproject_payment:
    locales:
        en: "/proposer/payment/{id}"
        fr: "/proposeur/paiement/{id}"
    defaults: { _controller: AppBundle:Credit:credit }
contact_us_page:
    locales:
        en: "/contact-us-page"
        fr: "/page-contacter-nous"
    defaults: { _controller: AppBundle:Contact:contactUsPage }
about_us:
    locales:
        en: "/about-us"
        fr: "/a-propos"
    defaults: { _controller: AppBundle:App:aboutPage }
faq_page:
    path: "/faq"
    defaults: { _controller: AppBundle:App:faqPage }
privacy_page:
    locales:
        en: "/privacy"
        fr: "/vie-privee"
    defaults: { _controller: AppBundle:App:privacyPage }
legal_page:
    locales:
        en: "/legal"
        fr: "/legale"
    defaults: { _controller: AppBundle:App:legalPage }
create_notification:
    locales:
        en: "/create-notification"
        fr: "/creation-notification"
    defaults: { _controller: AppBundle:Notification:create }
create_search_notification:
    locales:
        en: "/create-search-notification"
        fr: "/creation-notification-recherche"
    defaults: { _controller: AppBundle:Notification:createSearch }
delete_notification:
    locales:
        en: "/delete-notification/{id}"
        fr: "/supprimer-notification/{id}"
    defaults: { _controller: AppBundle:Notification:delete }
send_notification:
    locales:
        en: "/send-notification"
        fr: "/envoyer-notification"
    defaults: { _controller: AppBundle:Notification:send }
send_search_notification:
    locales:
        en: "/send-search-notification"
        fr: "/envoyer-notification-recherche"
    defaults: { _controller: AppBundle:Notification:sendSearch }
notification_already_exist:
    locales:
        en: "/notification-already-exist"
        fr: "/notification-existe-deja"
    defaults: { _controller: AppBundle:Notification:checkNotificationExist }
create_favorite:
    locales:
        en: "/create-favorite"
        fr: "/creation-favori"
    defaults: { _controller: AppBundle:Favorite:create }
delete_favorite:
    locales:
        en: "/delete-favorite"
        fr: "/supprimer-favori"
    defaults: { _controller: AppBundle:Favorite:delete }
cproject_sitemap:
    path: "/sitemap.xml"
    defaults: { _controller: AppBundle:Sitemap:sitemap }
    requirements: {_format: "xml"}
user_already_exist:
    locales:
        en: "/user-already-exist"
        fr: "/utilisateur-existe-deja"
    defaults: { _controller: AppBundle:App:checkUserAlreadyExist }