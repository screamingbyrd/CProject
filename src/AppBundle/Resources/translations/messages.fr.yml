  title: Our very own directory of the best companies for hiring
  discover: Discover our very own directory of companies hiring in Luxembourg. You can explore here the companies registered with us, their size and their employee benefits. Start browsing now!

about:
  let: Let us present ourselves
  text: Jobnow is a very young startup. Our founder, Jean-Charles Weiss has had some previous experience in the recruiting field and he has wanted to offer companies and candidates alike a better, cheaper and more modern approach to recruiting. So he created this platform, which designs and concept is unique in Luxembourg.
        The team is also composed of two very dedicated, even if a bit grouchy full-stack developers that are the fingers behind the website construction, design and execution.
        Finally, our dedicated team of sales advisor are here to answer your questions and guide you through the process of acquiring credits for your job postings.

privacy:
  title: Our privacy policy… yes the one that protects all the information we have about you

faq:
  employer:
    1:
      question: My dashboard
      answer: You will find a dashboard thought and designed with your comfort in mind. You will have all the information you need regarding your favorite profiles, your job postings, your invoices and your remaining credits all at once.
    2:
      question: What are credits?
      answer: Each job posting is worth a credit so that you can keep track of your spendings easily.
    3:
      question: How much are they worth?
      answer: Once you have registered yourself as an employer, you’ll find a section detailing the packages.

